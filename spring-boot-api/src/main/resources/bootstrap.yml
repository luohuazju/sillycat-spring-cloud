server:
  address: 0.0.0.0
  port: 9528
  servlet:
    context-path: /springbootapi
spring:
  application:
    name: spring-boot-api
  cloud:
    consul:
      host: centos7-master
      port: 80
      discovery:
        serviceName: spring-boot-api
        healthCheckUrl: http://${server.address}:${server.port}/springbootapi/actuator/health
        instanceId: ${spring.application.name}-${server.address}-${server.port}
        healthCheckInterval: 5s
      config:
        import-check:
          enabled: false
        enabled: true 
        format: yaml 
        prefix: config
        profile-separator: ':'
        data-key: data
